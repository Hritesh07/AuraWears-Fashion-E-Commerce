<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AuraWears - Contact</title>
  <link rel="stylesheet" href="./assets/fonts/font.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>

<header class="header" data-header>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="./assets/images/logo.svg" width="132" height="27" alt="AuraWears"/>
    </a>

    <nav class="navbar" data-navbar>
      <ul class="navbar-list">
        <li><a href="index.html" class="navbar-link">Home</a></li>
        <li><a href="shop.html" class="navbar-link">Shop</a></li>
      </ul>

      <button class="cart-btn" id="cart-button-contact">
        <ion-icon name="bag"></ion-icon>
        <span class="span" id="cart-count-contact">Cart (0)</span>
      </button>
    </nav>

    <button class="nav-open-btn" aria-label="toggle menu" data-nav-toggler>
      <ion-icon name="menu-outline"></ion-icon>
    </button>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">

      <h2 class="h2 section-title title text-center">Get in touch</h2>

      <form id="contact-form" class="contact-form">
        <div class="form-grid">

          <div>
            <label>Name</label>
            <input type="text" id="c-name" required />
          </div>

          <div>
            <label>Email</label>
            <input type="email" id="c-email" required />
          </div>

          <div class="fullwidth">
            <label>Message</label>
            <textarea id="c-message" required></textarea>
          </div>

        </div>

        <div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>

      <div class="contact-info">
        <p><strong>Address:</strong> Delhi, India</p>
        <p><strong>Email:</strong> crigo0216@gmail.com</p>
        <p><strong>Phone:</strong> +91 7678122998</p>
      </div>

    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">

    <div class="footer-top">

      <div class="footer-brand">
        <a href="index.html" class="logo">
          <img src="./assets/images/logo.svg" width="132" height="27" alt="AuraWears"/>
        </a>
      </div>

      <ul class="footer-list">
        <li>
          <p class="footer-list-title title">Contact info</p>
          <address class="footer-text">Delhi, India</address>
          <p class="footer-text">Email: crigo0216@gmail.com</p>
          <p class="footer-text">Phone: +91 7678122998</p>
        </li>
      </ul>

      <div class="footer-list">
        <p class="footer-list-title title">Subscribe newsletter</p>
        <input type="email" class="input-field" placeholder="Enter your email address"/>
        <button class="btn btn-secondary">Subscribe</button>
      </div>

    </div>

    <div class="footer-bottom">
      <div class="wrapper">
        <div class="link-wrapper">
          <a href="about.html" class="footer-bottom-link">About</a>
        </div>
      </div>

      <p class="copyright">&copy; 2025 AuraWears, All Rights Reserved</p>
    </div>

  </div>
</footer>

<script src="./assets/js/main.js"></script>
<script src="./assets/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
