<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AuraWears - Checkout</title>
  <link rel="stylesheet" href="./assets/fonts/font.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
<header class="header" data-header>
  <div class="container">
    <a href="index.html" class="logo"><img src="./assets/images/logo.svg" width="132" height="27" alt="AuraWears"/></a>
    <nav class="navbar" data-navbar>
      <ul class="navbar-list">
        <li><a href="index.html" class="navbar-link">Home</a></li>
        <li><a href="shop.html" class="navbar-link">Shop</a></li>
      </ul>
      <button class="cart-btn" id="cart-button-checkout"><ion-icon name="bag"></ion-icon><span class="span" id="cart-count-checkout">Cart (0)</span></button>
    </nav>
    <button class="nav-open-btn" aria-label="toggle menu" data-nav-toggler><ion-icon name="menu-outline"></ion-icon></button>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">

      <h2 class="h2 section-title title text-center">Checkout</h2>

      <div class="checkout-layout" style="display:grid;grid-template-columns:1fr 380px;gap:32px;align-items:start;">
        <!-- LEFT: form -->
        <div>
          <form id="checkout-form" class="checkout-form">
            <div class="form-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
              <div>
                <label>Full name</label>
                <input type="text" id="name" required />
              </div>
              <div>
                <label>Email</label>
                <input type="email" id="email" required />
              </div>
              <div>
                <label>Address</label>
                <input type="text" id="address" required placeholder="Street, City" />
              </div>
              <div>
                <label>Phone</label>
                <input type="tel" id="phone" required />
              </div>
              <div style="grid-column:1/3;">
                <label>Payment method</label>
                <select id="payment-method" required>
                  <option value="cod">Cash on Delivery</option>
                  <option value="upi">UPI</option>
                  <option value="card">Card (mock)</option>
                </select>
              </div>
              <div class="fullwidth" style="grid-column:1/3;">
                <label>Notes (optional)</label>
                <textarea id="notes"></textarea>
              </div>
            </div>

            <div class="checkout-actions" style="margin-top:18px;">
              <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
          </form>

          <div id="order-result" class="order-result" aria-live="polite" style="margin-top:18px;"></div>
        </div>

        <!-- RIGHT: Order summary -->
        <aside>
          <div class="summary-card" style="border:2px solid var(--border-eerie-black);padding:16px;background:var(--bg-white);box-shadow:var(--shadow-2);">
            <h3 class="h3 title">Your Order</h3>
            <div id="checkout-items" style="margin-top:12px;display:flex;flex-direction:column;gap:12px;"></div>
            <div id="checkout-total" style="margin-top:12px;font-weight:600;"></div>
          </div>
        </aside>
      </div>

    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-top">
      <div class="footer-brand">
        <a href="index.html" class="logo"><img src="./assets/images/logo.svg" width="132" height="27" alt="AuraWears"/></a>
      </div>

      <ul class="footer-list">
        <li>
          <p class="footer-list-title title">Contact info</p>
          <address class="footer-text">Delhi, India</address>
        </li>
      </ul>

      <div class="footer-list">
        <p class="footer-list-title title">Subscribe newsletter</p>
        <input type="email" class="input-field" placeholder="Enter your email address"/>
        <button class="btn btn-secondary">Subscribe</button>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="wrapper">
        <div class="link-wrapper">
          <a href="terms.html" class="footer-bottom-link">Terms</a>
        </div>
      </div>
      <p class="copyright">&copy; 2025 AuraWears, All Rights Reserved</p>
    </div>
  </div>
</footer>

<script src="./assets/js/main.js"></script>
<script src="./assets/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
