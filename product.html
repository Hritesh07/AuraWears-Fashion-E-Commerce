<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>AuraWears - Product details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=ClashDisplay:wght@500;600&display=swap"
    rel="stylesheet">

</head>

<body>

  <header class="header" data-header>
    <div class="container">

      <a href="index.html" class="logo">
        <img src="./assets/images/logo.svg" width="170" height="40" alt="AuraWears logo">
      </a>

      <nav class="navbar" data-navbar>

        <ul class="navbar-list">

          <li>
            <a href="index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="shop.html" class="navbar-link">Shop</a>
          </li>

          <li>
            <a href="portfolio.html" class="navbar-link">Portfolio</a>
          </li>

          <li>
            <a href="blog.html" class="navbar-link">Blog</a>
          </li>

          <li>
            <a href="about.html" class="navbar-link">About</a>
          </li>

          <li>
            <a href="contact.html" class="navbar-link">Contact</a>
          </li>

        </ul>

        <a href="cart.html" id="cart-count-top" class="cart-btn">
          <span class="span">Cart (0)</span>
        </a>

        <button class="btn btn-primary" id="cart-button-pd">
          <span>View cart</span>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>

      </nav>

      <button class="nav-open-btn" aria-label="Open menu" data-nav-toggler>
        <ion-icon name="menu-outline"></ion-icon>
      </button>

    </div>
  </header>

  <main class="section">
    <div class="container">

      <nav class="breadcrumb">
        <a href="index.html" class="breadcrumb-link">Home</a>
        <span class="breadcrumb-separator">/</span>
        <a href="shop.html" class="breadcrumb-link">Shop</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Product</span>
      </nav>

      <!-- product details will be inserted here by main.js -->
      <section id="product-detail" class="product-detail-section">

        <!-- if JavaScript is disabled or id is missing, show a simple message -->
        <article class="product-detail-card">
          <p>
            Loading product details. If nothing appears, go back to the
            <a href="shop.html">shop page</a> and open the product again.
          </p>
        </article>

      </section>

    </div>
  </main>

  <section class="section">
    <div class="container">
      <h2 class="h3 section-title">You may also like</h2>

      <div class="related-grid">

        <article class="product-card">
          <a href="product.html?id=1" class="card-banner img-holder" style="--width: 320; --height: 380;">
            <img src="./assets/images/product-1.png" width="320" height="380" loading="lazy" alt="Short Sleeve Shirt"
              class="img-cover">
          </a>

          <div class="card-content">
            <h3 class="h5 card-title">
              <a href="product.html?id=1">Short Sleeve Shirt</a>
            </h3>

            <p class="card-price">$170.00</p>

            <button class="btn btn-secondary" onclick="addToCart(1)">
              <span>Add to cart</span>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </article>

        <article class="product-card">
          <a href="product.html?id=2" class="card-banner img-holder" style="--width: 320; --height: 380;">
            <img src="./assets/images/product-2.png" width="320" height="380" loading="lazy" alt="Dead Sunglasses"
              class="img-cover">
          </a>

          <div class="card-content">
            <h3 class="h5 card-title">
              <a href="product.html?id=2">Dead Sunglasses</a>
            </h3>

            <p class="card-price">$210.00</p>

            <button class="btn btn-secondary" onclick="addToCart(2)">
              <span>Add to cart</span>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </article>

        <article class="product-card">
          <a href="product.html?id=3" class="card-banner img-holder" style="--width: 320; --height: 380;">
            <img src="./assets/images/product-3.png" width="320" height="380" loading="lazy" alt="Studios Trouser"
              class="img-cover">
          </a>

          <div class="card-content">
            <h3 class="h5 card-title">
              <a href="product.html?id=3">Studios Trouser</a>
            </h3>

            <p class="card-price">$90.00</p>

            <button class="btn btn-secondary" onclick="addToCart(3)">
              <span>Add to cart</span>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </article>

      </div>
    </div>
  </section>

  <footer class="footer">
    <!-- copy the same footer markup you use in index.html so design matches -->
  </footer>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
